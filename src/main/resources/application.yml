#thymeleaf
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
# druid
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/miaosha?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
#redis
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 3
    poolMaxTotal: 10
    poolMaxWait: 3
    poolMaxIdle: 10
#mybatis
mybatis:
  type-aliases-package: top.catalinali.seckill.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 3000
  mapper-locations: classpath:top/catalinali/seckill/dao/*.xml